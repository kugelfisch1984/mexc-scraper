name: MEXC Copy Trading Scraper

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium
      
      - name: Run Scraper
        run: python scrape_mexc.py || echo "Scraper failed, creating fallback data"
      
      - name: Create Fallback Data
        run: |
          mkdir -p data
          echo '{"scraped_at":"'$(date +'%d.%m.%Y %H:%M')'","total_traders":0,"traders":[]}' > data/mexc_traders_latest.json
      
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update MEXC data - $(date +'%Y-%m-%d %H:%M')"
          git push || echo "Nothing to push"